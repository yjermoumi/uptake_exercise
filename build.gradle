buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
        
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'maven'

test{
    systemProperties = System.getProperties()
    // enable TestNG support (default is JUnit)
    useTestNG() {
    	enableAssertions = true
       suites file('testng.xml')
	   useDefaultListeners()
	}
}

repositories {
    mavenCentral()
    maven { url "http://repo.maven.apache.org/maven2" }
    
}

dependencies {
    compile(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3')
    testCompile(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3')
    compile(group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.6.3')
    testCompile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.0.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile(group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.1')
    testCompile(group: 'commons-logging', name: 'commons-logging', version: '1.2')
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version:'2.6.0'    
    testCompile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    testCompile 'org.testng:testng:6.9.4'
    testCompile 'io.appium:java-client:3.2.0'

}
